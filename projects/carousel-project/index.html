<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Kitty Carousel</title>
    </head>
    <body>
        <div id="kitties">
            <img
                class="onscreen"
                src="assets/kit1.jpg"
                alt="tabby cat looking at screen"
            />
            <img src="assets/kit2.jpg" alt="three tiny kittens" />
            <img src="assets/kit3.jpg" alt="kitten in pink sheets" />
            <img src="assets/kit4.jpg" alt="tabby cat asleep on grey sheets" />
        </div>

        <div id="dots">
            <div class="dot fill-in"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
